<!DOCTYPE html>
<html lang="pt-br">
<head>

            <ul class="lista__menu">

                <li class="lista__menu__item">

                <li class="lista__menu__item">

                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Infraestrutura</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Business</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Design & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="assets/Logo.svg" alt="Logo da Alura">
        </div>
        <div class="container">
            <a href="#"><img class="container__imagem" src="assets/Favoritos.svg" alt="Aba de favoritos"></a>
            <a href="#"><img class="container__imagem" src="assets/Compras.svg" alt="Aba de compras"></a>
