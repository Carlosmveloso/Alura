<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Alura books</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburger container__imagem"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">
                    Categorias
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Programação</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Front-end</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Infraestrutura</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Business</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Design & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="assets/Logo.svg" alt="Logo da Alura">
        </div>
        <div class="container">
            <a href="#"><img class="container__imagem" src="assets/Favoritos.svg" alt="Aba de favoritos"></a>
            <a href="#"><img class="container__imagem" src="assets/Compras.svg" alt="Aba de compras"></a>
            <a href="#"><img class="container__imagem" src="assets/Usuario.svg" alt="Aba de usuários"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="titulo__carrossel">Novos Lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="assets/ApacheKafka.svg" alt="Livro sobre ApacheKafka"></div>
            <div class="swiper-slide"><img src="assets/Lideranc╠ºa.svg" alt="Livro sobre Liderança"></div>
            <div class="swiper-slide"><img src="assets/Javascript.svg" alt="Livro sobre Javascript"></div>
            <div class="swiper-slide"><img src="assets/Guia Front-end.svg" alt="Livro sobre Front-end"></div>
            <div class="swiper-slide"><img src="assets/Nodejs.svg" alt="Livro sobre carreira em Front-end"></div>
            <div class="swiper-slide"><img src="assets/Portugol.svg" alt="Livro sobre Portugol"></div>
            ...
            </div>      
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets'
            }
        });
    </script>
</body>
</html>
