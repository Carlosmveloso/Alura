<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <img src="img/bag.png" alt="Sacola de compras">
        <form>
            <input class="input-item" id="input-item" type="text" placeholder="Digite o item que deseje adicionar">
            <button class="adicionar-botao" id="adicionar-item">Salvar item</button>
        </form>
        <ul>
        <h2>Lista de compras</h2>
        <hr />
            <li>
                <div class="item-lista-container">
                     <div class="container-compra-nome">
                         <div class="checkbox-container">
                            <label for="checkbox-1">
                                <input class="checkbox-input" id="checkbox-1" type="checkbox">
                                <div class="checkbox-customizado checked"></div>
                            </label>
                         </div>
                         <p>Ração de gato</p>
                     </div>
                     <div>
                        <button class="botao-acao">
                            <img src="img/delete.svg" alt="Deletar">
                        </button>
                        <button class="botao-acao">
                            <img src="img/edit.svg" alt="Editar">
                        </button>
                     </div>
                </div>
                <p class="item-lista-texto">Segunda-feira (31/01/2022) às 08:30</p>
            </li>
        </ul>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
